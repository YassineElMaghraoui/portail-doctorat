# ============================================================
# INSCRIPTION-SERVICE - CONFIGURATION COMPLÈTE
# ============================================================

spring.application.name=inscription-service
server.port=8082

# ============================================================
# DATABASE - MySQL
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/inscription_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================================
# EUREKA CLIENT
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ============================================================
# KAFKA PRODUCER CONFIGURATION
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.spring.json.add.type.headers=false

# ============================================================
# OPENFEIGN - Communication inter-services
# ============================================================
spring.cloud.openfeign.circuitbreaker.enabled=true
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# ============================================================
# LOGGING
# ============================================================
logging.level.ma.enset.inscriptionservice=DEBUG
logging.level.org.springframework.kafka=INFO