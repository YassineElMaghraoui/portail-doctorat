# ============================================================
# SOUTENANCE-SERVICE - CONFIGURATION COMPLÈTE
# ============================================================

spring.application.name=soutenance-service
server.port=8083

# ============================================================
# DATABASE - MySQL
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/soutenance_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================================
# EUREKA CLIENT
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ============================================================
# KAFKA PRODUCER CONFIGURATION
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.spring.json.add.type.headers=false

# ============================================================
# OPENFEIGN - Communication inter-services
# ============================================================
spring.cloud.openfeign.circuitbreaker.enabled=true
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# ============================================================
# LOGGING
# ============================================================
logging.level.ma.enset.soutenanceservice=DEBUG
logging.level.org.springframework.kafka=INFO

# ============================================================
# GESTION DES FICHIERS (UPLOAD)
# ============================================================
# Activer le multipart
spring.servlet.multipart.enabled=true
# Taille max d'un seul fichier (ex: manuscrit)
spring.servlet.multipart.max-file-size=50MB
# Taille max de toute la requête (manuscrit + rapport + json)
spring.servlet.multipart.max-request-size=60MB
# Permettre à Tomcat d'avaler les gros paquets sans couper la connexion (fix erreur CORS)
server.tomcat.max-swallow-size=60MB