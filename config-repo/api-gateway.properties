# ============================================================
# API GATEWAY - CONFIGURATION COMPLÈTE (CORRIGÉE)
# ============================================================

spring.application.name=api-gateway
server.port=8080

# ============================================================
# EUREKA CLIENT
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ============================================================
# SPRING CLOUD GATEWAY - ROUTES
# ============================================================

# USER-SERVICE (Auth)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# USER-SERVICE (Users)
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

# INSCRIPTION-SERVICE
spring.cloud.gateway.routes[2].id=inscription-service
spring.cloud.gateway.routes[2].uri=lb://INSCRIPTION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inscriptions/**

# CAMPAGNES
spring.cloud.gateway.routes[3].id=campagne-service
spring.cloud.gateway.routes[3].uri=lb://INSCRIPTION-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/campagnes/**

# DEROGATIONS
spring.cloud.gateway.routes[4].id=derogation-service
spring.cloud.gateway.routes[4].uri=lb://INSCRIPTION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/derogations/**

# SOUTENANCE-SERVICE
spring.cloud.gateway.routes[5].id=soutenance-service
spring.cloud.gateway.routes[5].uri=lb://SOUTENANCE-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/soutenances/**

# NOTIFICATION-SERVICE
spring.cloud.gateway.routes[6].id=notification-service
spring.cloud.gateway.routes[6].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/notifications/**

# DOCUMENT-SERVICE
spring.cloud.gateway.routes[7].id=document-service
spring.cloud.gateway.routes[7].uri=lb://DOCUMENT-SERVICE
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/documents/**

# ============================================================
# CORS CONFIGURATION - SYNTAXE CORRIGÉE
# ============================================================
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].exposedHeaders=Authorization
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].maxAge=3600

# ============================================================
# LOGGING
# ============================================================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG

# ============================================================
# ACTUATOR
# ============================================================
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.gateway.enabled=true
