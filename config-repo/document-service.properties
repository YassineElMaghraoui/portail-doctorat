# =============================================
# DOCUMENT SERVICE CONFIGURATION
# =============================================

server.port=8085

# =============================================
# DATABASE CONFIGURATION
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/document_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# EUREKA CLIENT CONFIGURATION
# =============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# =============================================
# DOCUMENT STORAGE CONFIGURATION
# =============================================
app.documents.storage-path=./documents
app.documents.base-url=http://localhost:8085/api/documents

# Taille maximale des fichiers
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# =============================================
# OPENFEIGN CONFIGURATION
# =============================================
spring.cloud.openfeign.circuitbreaker.enabled=true

# =============================================
# RESILIENCE4J CONFIGURATION
# =============================================
resilience4j.circuitbreaker.instances.default.register-health-indicator=true
resilience4j.circuitbreaker.instances.default.sliding-window-size=10
resilience4j.circuitbreaker.instances.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50

resilience4j.timelimiter.instances.default.timeout-duration=10s

resilience4j.retry.instances.default.max-attempts=3
resilience4j.retry.instances.default.wait-duration=1s

# =============================================
# ACTUATOR CONFIGURATION
# =============================================
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.level.ma.enset.documentservice=DEBUG
logging.level.com.lowagie=WARN